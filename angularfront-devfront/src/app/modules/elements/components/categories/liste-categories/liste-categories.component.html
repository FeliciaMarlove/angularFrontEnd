<p>Catégories :</p>

<div class="toScrollListes">
  <ul>
    <li *ngFor="let categorie of categories">{{ categorie.idCategorie}} - {{ categorie.nomCategorie }} - {{ categorie.descCategorie }} <bdi *ngIf="inactiveChecker">- {{ true == categorie.activeCategorie ? 'Active' : 'Inactive' }}</bdi>
    </li>
  </ul>
</div>


<button mat-flat-button (click)="getAllCategories()" *ngIf="!inactiveChecker">Voir tout</button>
<button mat-flat-button (click)="getCategoriesActives()" *ngIf="inactiveChecker">Voir les catégories actives</button>
